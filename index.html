<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="bgImg"
      src="images/pattern-background-desktop.svg"
      alt="background"
    />
    <img class="bgImg-mobile" src="images/pattern-background-mobile.svg" alt="">
    <div class="contenedor cuadro">
      <img
        src="images/illustration-hero.svg"
        alt=""
      />
      <div class="contenedor cuerpo">
        <h1 class="titulo">Order Summary</h1>

        <div class="texto">
          <h3>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h3>
        </div>

        <div class="plan">
          <img
            src="images/icon-music.svg"
            alt=""
          />
          <h3>Annual Plan <br /><span>$59.99/year</span></h3>

          <a href="#">Change</a>
        </div>

        <a class="boton" href="#">Proceed to Payment</a>

        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nato</a>.
    </div>
  </body>
</html>
